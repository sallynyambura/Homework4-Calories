<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Track Calories</h1>
    </header>
    
    <section id="calorieInput">

        <!--Food input section-->
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" placeholder="Add food name">

        <!--Calorie input section -->
        <label for="calories"> Number of Calories:</label>
        <input type="number" id="calories" placeholder="Add calories">

        <button onclick="addFoodItem()">Submit</button>

    </section>

    <!-- Total Calories Section -->
    <section id="totalCalorieDisplay">
         <label for="totalCalories">Total Calories:</label>
        <div id="totalCaloriesContainer" placeholder="Total Calories"></div>
    </section>
</body>
</html>
